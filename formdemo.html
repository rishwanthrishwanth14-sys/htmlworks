<!DOCTYPE html>
<html>

<head>
    <title>bio data form</title>
    <style type="text/css">
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .formsheet {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            font-size: 38px;
        }

        form {
            width: 290px;
            margin: 4px 540px 130px;
            display: flex;
            flex-direction: column;
            gap: 38px;
            border: solid 1PX black;
            padding: 34px;
            border-bottom: solid 1px black;
        }

        form > .Favorite-food > .list {
            display: flex;
            flex-direction: column;
        }
        .Hobbies select option {
             width: 120px;
             height: 40px;
        }
    </style>
</head>

<body>

    <div class="formsheet">
        <h1>FORM</h1>
        <form>
            <div class="name"><label for="name">Name : </label>
                <input type="text" id="name" name="name" value=" ">
            </div>
            <div class="Age"><label for="age">Age : </label>
                <input type="number" id="age" name="age" value=" ">
            </div>
            <div class="DOB"><label for="DOB">D/O/B</label>
                <input type="date" id="DOB" name="D/O/B" value=" ">
            </div>
            <div class="Email"><label for="Email">Email</label>
                <input type="text" id="Email" name="Email" value=" ">
            </div>
            <div class="password"><label for="password">Password</label>
                <input type="password" id="password" name="password" value=" ">
            </div>

            <div class="gender">Gender :

                <input type="radio" id="male" name="gender" value="male" ></label>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <div class="Address"><label for="Address">Address : </label>
                <textarea id="Address" name="Address" rows="3" column="5"></textarea>
            </div>
            <div class="Hobbies"><label for="Hobbies">Hobbies : </label>
                <select id="hobb">
                    <option>playing games</option>
                    <option>watching TV</option>
                    <option>reeding books</option>
                    <option>watching series</option>
                </select>
            </div>
            <div class="Favorite-food">Favorite food : any two
                <div class="list">
                    <label><input type="checkbox"  name="food" value="chappathi">chappathi</label>
                    <label><input type="checkbox"  name="food" value="parato">parota</label>
                    <label><input type="checkbox"  name="food" value="chicken">chicken rice</label>
                    <label><input type="checkbox"  name="food" value="egg rice">egg rice</label>
                </div>
            </div>
            <div class="color"><label for="color">Favorite color :</label>
                <input type="color" id="color" value="white">
            </div>
            <div class="range"><label for="range">Range :</label>
                <input type="range" id="vol" name="vol" min="0" max="50">
            </div>
            <div class="time"><label for="time">Time :</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="search"><label for="search">Search</label>
                <input type="text" id="search" name="search">
            </div>
            <div class="submit">
                <input type="button" value="submit" onclick="submitResult()">
                <input type="button" value="reset">
            </div>
            <div class="result"  id="result"></div>
        </form>




    </div>
    <script>
        function submitResult() {
            var finalResult = "";

           var userName = document.getElementById("name").value;
           var userAge = document.getElementById("age").value;
           var DOB = document.getElementById("DOB").value;
           var useremail = document.getElementById("Email").value;
           var userpassword= document.getElementById("password").value;
           var endUserGender =  document.querySelector('input[name="gender"]:checked')?.value || ''
        //    if (document.querySelector('input[name="gender"]:checked')) {
        //     endUserGender = document.querySelector('input[name="gender"]:checked').value;
        //    }

        // var endUserGender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : ''

           var Address = document.getElementById('Address').value;
           var Hobbies = document.querySelector('#hobb').value;

           var Favoritefood = []
            document.querySelectorAll('[name=food]').forEach(function (item){
            if(item.checked) {
                Favoritefood.push(item.value)
            }
            })
            var color =document.getElementById('color').value;
            var range = document.getElementById('vol').value;
            var time = document.getElementById('time').value;
            var search = document.getElementById('search').value;


           finalResult += `name:     ${userName} <hr />` 
           finalResult += ` age:     ${userAge} <hr />`
           finalResult += `D/O/B:    ${DOB} <hr />`
           finalResult += `Email:    ${useremail} <hr />`
           finalResult += `password: ${userpassword} <hr />`
           finalResult += `Gender: ${endUserGender} <hr />`
           finalResult += `Address: ${Address} <hr />`
           finalResult += `Hobbies: ${Hobbies} <hr />`
           finalResult += `Favoritefood: ${Favoritefood} <hr />`
           finalResult += `color : ${color} <hr />`
           finalResult += `range : ${range} <hr />`
           finalResult += `Time : ${time} <hr />`
           finalResult += `search : ${search} <hr />`

           document.getElementById('result').innerHTML = finalResult

        }
    </script>
</body>

</html>
